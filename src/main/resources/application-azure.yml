spring:
  cloud:
    azure:
      keyvault:
        enabled: true
        property-sources:
          - name: key-vault-property-source
            endpoint: https://${AZURE_KEYVAULT_NAME}.vault.azure.net/
      storage:
        blob:
          account-name: ${AZURE_STORAGE_ACCOUNT_NAME}
          account-key: ${AZURE_STORAGE_ACCOUNT_KEY}

  # AZURE POSTGRESQL ÃœBERSCHREIBT H2!
  datasource:
    url: jdbc:postgresql://${AZURE_POSTGRES_HOST}:5432/${AZURE_POSTGRES_DB}
    username: ${AZURE_POSTGRES_USER}
    password: ${AZURE_POSTGRES_PASSWORD}
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      leak-detection-threshold: 60000

  jpa:
    hibernate:
      ddl-auto: validate  # Nicht create-drop in Prod!
