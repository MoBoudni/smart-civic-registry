# Server Configuration
server.port=8080

# H2 Database Configuration
spring.datasource.jdbc-url=jdbc:h2:mem:civicdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# HikariCP Configuration
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=2000000
spring.datasource.hikari.connection-timeout=30000

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console Configuration
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JWT Configuration
jwt.secretKey=VGhpc0lzQVNlY3VyZVNlY3JldEtleUZvclJ3dFRva2VuR2VuZXJhdGlvbjIwMjQh
jwt.expiration=86400000

# CORS Configuration - Complete List
app.security.allowed-origins=http://localhost:3000,http://localhost:8080
app.security.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.security.allowed-headers=*
app.security.allow-credentials=true
app.security.max-age=3600

spring.main.allow-bean-definition-overriding=true
