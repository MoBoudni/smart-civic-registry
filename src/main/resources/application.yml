spring:
  application:
    name: smart-civic-registry

  # DATABASE CONFIGURATION - H2 für Entwicklung
  datasource:
    url: jdbc:h2:mem:smartcivicdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL
    driver-class-name: org.h2.Driver
    username: sa
    password: 
    
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
    show-sql: true
    
  h2:
    console:
      enabled: true
      path: /h2-console

# JWT CONFIGURATION - WICHTIG für JwtProperties
jwt:
  secret-key: VGhpc0lzQVNlY3VyZVNlY3JldEtleUZvclJ3dFRva2VuR2VuZXJhdGlvbjIwMjQh
  expiration: 86400000

# CORS CONFIGURATION - Für WebMvcConfig
app:
  security:
    allowed-origins: http://localhost:3000,http://localhost:8080
    allowed-methods: GET,POST,PUT,DELETE,OPTIONS
    allowed-headers: "*"
    allow-credentials: true
    max-age: 3600

# SERVER CONFIGURATION
server:
  port: 8080
  servlet:
    context-path: /api

# LOGGING CONFIGURATION
logging:
  level:
    root: INFO
    de.behoerde.smartcivicregistry: DEBUG
