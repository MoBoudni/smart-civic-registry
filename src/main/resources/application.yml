# src/main/resources/application.yml
spring:
  application:
    name: smart-civic-registry

  # PostgreSQL Database Configuration
  datasource:
    url: jdbc:postgresql://localhost:5432/smart_civic_registry
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: validate  # Use flyway for migrations
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          batch_size: 20
    show-sql: false  # Set to true for debugging

  # Flyway Configuration
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true

  # Security JWT Configuration
  security:
    jwt:
      secret-key: ${JWT_SECRET:your-256-bit-secret-key-change-in-production-12345678901234567890123456789012}
      expiration: 900000  # 15 minutes in milliseconds
      refresh-token:
        expiration: 604800000  # 7 days in milliseconds

# Server Configuration
server:
  port: 8080
  servlet:
    context-path: /api
  error:
    include-message: always
    include-binding-errors: always

# Logging Configuration
logging:
  level:
    de.behoerde.smartcivicregistry: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} [user:%X{userId}] - %msg%n"

# OpenAPI Configuration
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha
  packages-to-scan: de.behoerde.smartcivicregistry.controller
  paths-to-match: /api/v1/**

# Application-specific Configuration
app:
  security:
    allowed-origins: http://localhost:3000,http://localhost:8080
    allowed-methods: GET,POST,PUT,DELETE,OPTIONS
    allowed-headers: Authorization,Content-Type,X-Requested-With
    max-age: 3600
  audit:
    enabled: true
    retention-days: 365